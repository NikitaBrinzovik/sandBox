<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="valute">
    <p>EUR: <span class="eur"></span></p>
    <p>USD: <span class="usd"></span></p>
</div>
<hr>
<div class="convert">
    <p>Евро в рублях: <span class="eur-in-rub">0 Руб</span></p>
    <p>Евро: <input type="text" class="eur-input"></p>
    <p>Доллар в рублях: <span class="usd-in-rub">0 Руб</span></p>
    <p>Доллар: <input type="text" class="usd-input"></p>
</div>

<script src="./cur.js"></script>

</body>
</html>
